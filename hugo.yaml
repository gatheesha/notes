# Hugo configuration file
title: gaths-notes
# ignoreFiles:
#   - '_templates'
#   - '_assets'

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: content
      target: content
      excludeFiles:
        - '.DS_Store'

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true


  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Notes
      pageRef: /modules
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/gatheesha"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/gatheesha/notes"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/gatheesha/notes/edit/main/content/"
  
